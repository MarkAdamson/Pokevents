<!DOCTYPE html>
<html lang="en">
<head>
<title>Pokévents - Pokémon Distribution Event Calendar</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
</head>
<body>

<div class="header">
  <h1>Pokévents</h1>
  <h3>Never miss a mythical pokémon again!</h3>
</div>

<div class="row">
  <div class="column">
    <h2>1. Select your Region</h2>
    <div id="regions">
    </div>
  </div>
  
  <div class="column">
    <h2>2. Select your Games</h2>
    <div id="games">
    </div>
  </div>
  
  <div class="column">
    <h2>3. Generate your Calendar</h2>
    <button type="button" id="generate" onclick="onGenerateClick()">
      Generate!
    </button>
  </div>
</div>

<div class="topnav">
  <div id="linkdiv">
    <h2>4. Copy your Calendar Link</h2>
    <input type="textbox" id="link" readonly></input><button type="button" onclick="onCopyClick()"><!--&#10697;-->Copy</button><br>
    <p>...and paste it into your calendar app!</p>
  </div>
</div>

</body>
</html>
